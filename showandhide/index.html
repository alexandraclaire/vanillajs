<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Show and Hide</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<nav>
		<ul>
			<li><a href="index.html">Home</a></li>
			<li><a href="#">About</a></li>
			<li class="show"><a href="#">Contact</a></li>
		</ul>
	</nav>
	<div class="enquiries">
		<p>My Name<br>My Street Name<br>Suburb</p>
	</div>
	<script>
		var button=document.querySelector(".show"),
		text=document.querySelector(".enquiries");

		visible=false;

		text.classList.add("accessibly-hidden");

		button.addEventListener("click", function() {
			if (visible) {
				text.classList.add("accessibly-hidden");
			}
				else {
					text.classList.remove("accessibly-hidden")
				}
			visible=!visible;	
		})
	</script>
</body>
</html>
